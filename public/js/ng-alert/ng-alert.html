<div id="ngAlertDialog" class="modal" data-keyboard="false" data-backdrop="static" style="z-index: 1095 !important" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="panel-title">
                    <span class="glyphicon" style="font-size: 1.2em"></span>&nbsp;<span class="modal-title">Mensaje del sistema</span>
                </span>
            </div>

            <div class="modal-body">
                {{textoAlerta}}
            </div>

            <div class="modal-footer" style="padding: 5px 10px; margin-top: 0px">
                <button class="btn btn-ok" style="padding: 3px 12px;">Aceptar</button>
                <button class="btn btn-cancel btn-default" style="padding: 3px 12px;" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
